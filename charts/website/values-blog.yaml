# Values for WordPress blog deployment
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

name: blog
domain: blog.naserraoofi.com

replicaCount: 1

image:
  repository: bitnami/wordpress
  tag: "6.4.2"
  pullPolicy: IfNotPresent

imagePullSecrets: []

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:123456789012:certificate/12345678-1234-1234-1234-123456789012"
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
  tls: {}

resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

healthcheck:
  enabled: true
  path: /
  initialDelaySeconds: 30
  periodSeconds: 10

# Environment variables for WordPress
env:
  - name: WORDPRESS_DB_HOST
    value: "mysql-service"
  - name: WORDPRESS_DB_NAME
    value: "wordpress_blog"
  - name: WORDPRESS_DB_USER
    value: "wordpress"
  - name: WORDPRESS_DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: mysql-secret
        key: password
  - name: WORDPRESS_BLOG_NAME
    value: "Naser Raoofi Blog"
  - name: WORDPRESS_FIRST_USER
    value: "admin"
  - name: WORDPRESS_FIRST_USER_PASSWORD
    valueFrom:
      secretKeyRef:
        name: wordpress-secret
        key: admin-password
  - name: WORDPRESS_FIRST_USER_EMAIL
    value: "naser.raoofi@example.com"

nodeSelector: {}

tolerations: []

affinity: {}