# Default values for website-template
# This file is a template - actual values will be generated by the IDP backend

# Site configuration
site:
  name: example-site
  domain: example.naserraoofi.com

# WordPress configuration
wordpress:
  username: admin
  password: changeme
  email: user@example.com
  title: "My Blog"

# Resource configuration
resources:
  requests:
    cpu: 200m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

# Storage configuration
storage:
  class: gp3
  size: 5Gi

# Database configuration
database:
  enabled: true
  user: wpuser
  password: wppass
  rootPassword: rootpass
  name: wordpress

# Container image configuration
image:
  repository: wordpress
  pullPolicy: IfNotPresent
  tag: "latest"

# Number of replicas
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

# Autoscaling (optional)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

# Node selection
nodeSelector: {}

tolerations: []

affinity: {}

# Security contexts
podSecurityContext: {}

securityContext: {}
