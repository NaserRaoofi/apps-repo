apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: website-apps
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: https://github.com/NaserRaoofi/apps-repo.git
        revision: HEAD
        directories:
          - path: apps/*
  template:
    metadata:
      name: "{{path.basename}}"
      labels:
        app-type: website
        managed-by: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/NaserRaoofi/apps-repo.git
        targetRevision: HEAD
        path: charts/website
        helm:
          valueFiles:
            - ../../apps/{{path.basename}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{path.basename}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
